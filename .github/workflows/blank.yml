name: ID Example

on:
  workflow_dispatch:
    inputs:      
      sourceServer:
        description: 'Provide Source Server'
        required: true
      
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
  
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
    
  publish:
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - uses: actions/checkout@v2
      - run: |
          echo "sourceServer: ${{ github.event.inputs.sourceServer }}"
          
 
