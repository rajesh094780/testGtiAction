name: ID Example

on:
  workflow_dispatch:
    inputs:      
      sourceServer:
        description: 'Provide Source Server'
        required: true
     
jobs:
  publish:
    runs-on: ubuntu-latest
   
    steps:
      - uses: Azure/get-keyvault-secrets@v1
        with:
          keyvault: "my Vault" # name of key vault in Azure portal
          secrets: 'mySecret'  # comma separated list of secret keys to fetch from key vault 
        id: myGetSecretAction # ID for secrets that you will reference
      - uses: actions/checkout@v2
      
      - run: |
          echo "sourceServer: ${{ github.event.inputs.sourceServer }}"
          
 
