name: SQl DB REFRESH

on:
  workflow_dispatch:
    inputs:      
      sourceServer:
        description: 'Provide Source Server'
        required: true
      targetServer:
        description: 'Provide Target Server'
        required: true
     
jobs:
  publish:
    runs-on: ubuntu-latest
   
    steps:
      - name: Get Azure credential
        id: get-cred
        run: |
          env_name=${{ github.event.inputs.sourceServer }}
          if [[ $env_name == abc ]]; then
            echo "::set-output name=login_cred::abc"
          fi
      - uses: actions/checkout@v2
      
      - run: |
          echo "sourceServer: ${{ steps.get-cred.outputs.login_cred }}"
          
 
